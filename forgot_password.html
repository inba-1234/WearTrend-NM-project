<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearTrend - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">Welcome to WearTrend!</nav>
    <div class="container">
        <h2 class="title">Forgot Password</h2>
        
        <form>
            <input type="email" placeholder="Enter your email" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <input type="password" placeholder="Confirm Password" class="input-field">
            <button class="submit-btn">Reset Password</button>
        </form>
        <p class="register-text">Remembered your password? <a href="index.html" class="register-link">Login here</a></p>
    </div>
</body>
</html>
