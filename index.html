<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearTrend - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">Welcome to WearTrend!</nav>
    <div class="container">
        <h2 class="title">Login</h2>
        <form>
            <input type="email" placeholder="Email" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <a href="forgot_password.html" class="forgot-link">Forgot your password?</a>
            <button class="submit-btn">Sign in</button>
        </form>
        <p class="register-text">Don't have an account? <a href="register.html" class="register-link">Create account</a></p>
    </div>
</body>
</html>
